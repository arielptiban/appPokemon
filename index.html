<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <title>Login</title>
</head>

<body>

    <section>

        <div class="row g-0">

            <div class="col-lg-7 d-none d-lg-block">

                <div class="img-1 min-vh-100 active"></div>

            </div>

            <div class="col-lg-5 bg-dark d-flex flex-column align-items-center min-vh-100">

                <img src="/assets/img/pokemon-23.svg" class="img-fluid " />

                <div class="align-items-center w-100 px-lg-5 py-lg-4 p-4" >

                    <h1 class="font-weight-bold mb-4">Bienvenido de vuelta</h1>

                    <form class="mb-5" id="form">

                        <div class="mb-4">

                            <label for="correo" class="form-label font-weight-bold">Correo</label>
                            <input type="text" class="form-control bg-dark-x border-0" id="correo" placeholder="Ingresa tu correo">

                        </div>

                        <div class="mb-4">

                            <label for="contrasena" class="form-label font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="contrasena">
                        
                        </div>

                        <button type="button" class="btn btn-primary w-100">Iniciar sesión</button>

                    </form>
            
                </div>
                
            </div>
        </div>
    </section>

    <script src="/assets/js/app.js"></script>

</body>

</html>
